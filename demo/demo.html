<html>

<head>
    <style>
      canvas {
	  border-radius: 10px;
	  background-color: white;
	  border: 0px solid #000;
	  overflow: hidden;
      }
    </style>
</head>

<body>
  
  <div class="reveal">
    <div class="slides">
      <section>
	<h1>Intuitive Music Theory</h1>
      </section>

      <section>
	<h2> With a component </h2>
	<intuitive-frequency-resolution-applet width="90%" height="70%" initial-tuning="continuous"></intuitive-frequency-resolution-applet>
      </section>
      
      <section>
	<h2>Slide 2</h2> <br>

	<intuitive-aural type="minor chord"><button>minor triad</button></intuitive-aural> <br>

	<intuitive-aural type="major chord"><a href="javascript:alert('oops')">major triad</a></intuitive-aural> <br>

	<intuitive-aural type="major 2nd">major 2nd</intuitive-aural>

      </section>


      <section>
	<h2>Custom Element</h2>
	<intuitive-tune-player title="Take on Me">
	  e4,16n e c a3,8n a d4 d d,16n f# f# g a
	  g g g d,8n c e4 e e,16n d d e d
	</intuitive-tune-player>
      </section>

      <section>
        <h2>Graphics from Components</h2>

        <intuitive-keyboard-graphic octaves="2" scale="0.8" select="[1,4,5,8]"></intuitive-keyboard-graphic>
        <br />
        <intuitive-basic-fretboard-graphic frets="7" scale="0.8" select="[[1,2],[3,4],[5,0]]"></intuitive-basic-fretboard-graphic>
      
      </section>
    
    </div>
  </div>

  <script src="./index.ts"></script>
    
</body>

</html>
